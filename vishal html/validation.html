	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> HTML input type </title>
		<script>
			function doValidate()
			{

				var txtemail=document.getElementById("email");
				var value=txtemail.value;
				if(value=="")
				{
					txtemail.style.borderColor="red";
					txtemail.style.borderWidth="2px";
					txtemail.style.borderStyle="ridge";

				}
				console.log(txtemail);

				console.log("Test");
				return false;

			}



		</script>
	</head>
	<body>
	<form method="post" onsubmit ="return doValidate()">
	 <label for="email">Email </label> <input type="email" placeholder="Email" id="email" name="email">
	  <input type="submit" name="submit">
	  <br/><label for="password">Password </label><input type="password" id="password" placeholder="Enter Password" name="psw" required>
	    <input type="submit" name="submit">
	 <br/> <label for="email">Email </label><input type="email" placeholder="Multiple Email" id="email" name="email" multiple>
	  <input type="submit" name="submit">

	  <br/><label for= "seach">Search</label> <input type="search" placeholder="Search" id="search" name="search">
	  <label for="tel">Tel</label><input type="tel" placeholder="Mobile Number" id="tel" name="tel">
	  <br/><label for ="age">Age</label><input type="number" name="age" id="age" min="1" max="10" step="2">

	  <label for="price">Choose a maximum house price: </label>
<input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
<output class="price-output" for="price"></output>

	</form>
