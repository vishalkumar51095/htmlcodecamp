<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Validation check</title>
	<script>
		function validationCheck() {
			var textmail=document.getElementById("email");
			var textpass=document.getElementById("password");
			var passvalue=textpass.value;
			var textname=document.getElementById("name")
			var name=textname.value;
			var value=textmail.value;
			textname.style.border="2px ridge lime";
			textpass.style.borderStyle="none";
			textmail.style.borderStyle="none";
			if(passvalue=="")
			{
				textpass.style.borderColor="red";
				textpass.style.borderWidth="2px";
				textpass.style.borderStyle="ridge";
			}
			if(value=="")
			{
				textmail.style.borderColor="red";
				textmail.style.borderWidth="2px";
				textmail.style.borderStyle="ridge";
			}
			if(name=="")
			{
				textname.style.border="2px ridge red";
			}

			console.log(textname);
			console.log(textmail);
			console.log(textpass);
			console.log("Test");
			return false;

		}
		/*

border: 10px solid #969696;
		*/

	</script>
</head>
<body>
		<form method="post" onsubmit ="return validationCheck()">
	<label for="name">Username</label>	<input type="text" onchange="validationCheck()"   name="name" id="name" placeholder="UserName" >
  <br/><br/><label for="email">Email </label><input type="text" placeholder="Email" id="email" name="email" >
  <br/><br/><label for="password">Password </label><input type="password" id="password" placeholder="Enter Password" name="psw" >
	<br/>  <input type="submit" name="submit">
	 </form>

</body>
</html>
